{% extends "base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this review?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete Review</button>
</form>
<a href="{% url 'turf_details' turf_id=review.turf_id %}">Cancel</a>
{% endblock %}
