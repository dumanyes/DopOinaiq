{% extends 'base.html' %}

{% block content %}
<style>
    img {
        width: 250px;
        height: 250px;
    }

    .search-form {
        text-align: center;
        margin-bottom: 20px;
    }

    .search-form input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-form button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .search-form button:hover {
        background-color: #0056b3;
    }

    .row-cols {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .col {
        margin: 15px;
    }

    .card {
        border: 1px solid #ccc;
        border-radius: 10px;
        transition: box-shadow 0.3s;
    }

    .card:hover {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .card-body {
        padding: 20px;
    }

    .fw-bolder {
        font-weight: bold;
    }

    .text-center {
        text-align: center;
    }

    .btn {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-outline-dark {
        background-color: transparent;
        color: #343a40;
        border: 2px solid #343a40;
    }

    .btn-outline-dark:hover {
        background-color: #343a40;
        color: #fff;
    }
</style>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="search-form">
            <form method="GET" action="{% url 'search_products' %}">
                <input type="text" name="query" placeholder="Search by name or info">
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="row row-cols gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for product in products %}
            <div class="col">
                <div class="card h-100">
                    <!-- Product image -->
                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                    <!-- Product details -->
                    <div class="card-body">
                        <div class="text-center">
                            <!-- Product name -->
                            <h5 class="fw-bolder">{{ product.name }}</h5>
                            <!-- Product location -->
{#                            <p>{{ product.location }}</p>#}
                            <!-- Product price -->
                            <p>Price: ${{ product.price }}</p>
                        </div>
                    </div>
                    <!-- Product actions -->
                    <div class="card-footer">
                        <div class="text-center">
                            <a class="btn btn-outline-dark" href="{% url 'product_details' product.id %}">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
