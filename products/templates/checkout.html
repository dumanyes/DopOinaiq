{% extends "base.html" %}

{% block title %}Checkout{% endblock title %}

{% block content %}
<div class="container py-4">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Shipping Information</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="shipping_name" class="form-label">Full Name:</label>
                    <input type="text" name="shipping_name" id="shipping_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="shipping_address" class="form-label">Address:</label>
                    <textarea name="shipping_address" id="shipping_address" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="shipping_city" class="form-label">City:</label>
                    <input type="text" name="shipping_city" id="shipping_city" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="shipping_zipcode" class="form-label">ZIP Code:</label>
                    <input type="text" name="shipping_zipcode" id="shipping_zipcode" class="form-control" required>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Payment Information</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="credit_card" class="form-label">Credit Card Number:</label>
                    <input type="text" name="credit_card" id="credit_card" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="expiration_date" class="form-label">Expiration Date:</label>
                    <input type="text" name="expiration_date" id="expiration_date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV:</label>
                    <input type="text" name="cvv" id="cvv" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
